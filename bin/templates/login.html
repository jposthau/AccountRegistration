<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Account Opening Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/css/styles.css">
	<script type="text/javascript" src="/js/main.js"></script>
</head>
<body onload = "getUrl()">
	<div>
        <form style="margin-left: 100; margin-top: 50;" name="credentials" th:action="@{/login}" th:object="${login}" id="login" method="post">
        	<h1 class="header2" style="text-align: left;">Login</h1>
        	
        	<hr>
        	<div class="form-group">	
        		<label class="input_label">
        			Username:
        		</label>
				<input class="textbox form-input" id="username" th:field="*{username}" type="text" style="margin-left: 230" required autofocus/>
        	</div>
        	
        	<hr>
			<div class="form-group">
				<label class="input_label">
	        		Password: 
	        	</label>
				<input id="password" th:field="*{password}" class="textbox form-input" type="password" maxlength="20" style="margin-left: 230" required />
				<div th:text="${error}" class="valid-error"></div>
			</div>
			
			<hr>
					
			<input class="btn btn-submit" type="submit" value="Submit" />
			<a id="cancel" class="link" >Cancel</a>
        	<br>
        	<br>
        </form>        
    </div>
</body>
</html>

<script type="text/javascript">
	function getUrl(){
		var url = window.location.href;
		url = url.substring(0, url.lastIndexOf("/")-4)+"8082";
		document.getElementById("cancel").setAttribute("href", url);
	}
</script>
